<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Mumu ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      color: red;
      font-family: 'Segoe UI', cursive, sans-serif;
    }

    h1 {
      font-size: 4em;
      text-shadow: 0 0 20px pink, 0 0 40px red, 0 0 60px crimson;
      z-index: 2;
    }

    /* Falling roses */
    .rose {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Twinkling stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>I Love You Mumu ‚ù§Ô∏è</h1>

  <script>
    // Create falling roses
    function createRose() {
      const rose = document.createElement("div");
      rose.innerHTML = "üåπ";
      rose.classList.add("rose");
      rose.style.left = Math.random() * window.innerWidth + "px";
      rose.style.animationDuration = 3 + Math.random() * 5 + "s";
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 8000);
    }
    setInterval(createRose, 500);

    // Create sparkling stars
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.animationDuration = 1 + Math.random() * 3 + "s";
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
